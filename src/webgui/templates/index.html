<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope Values Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.0/socket.io.js" integrity="sha512-OovVc8Xk/+ils70VE978+ILm2IvIisZskNCaDvaTtXt7a2O3eioYv8SVKfjdVU1za9Ir/KHIqweNEGLLFk6bdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #chartContainer {
            flex: 1; /* Allow this container to grow and fill available space */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: 100% !important; /* Ensure canvas fills the width */
            height: 100% !important; /* Ensure canvas fills the height */
            max-width: 100%; /* Ensure no overflow */
            max-height: 100%; /* Ensure no overflow */
        }
        #startButton {
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Simulation</button>
    <div id="chartContainer">
        <canvas id="powerChart"></canvas>
    </div>
    <script>
        // Connect to Socket.IO
        const socket = io(); // Update the URL if needed

        // Initialize Chart.js chart
        const initChart = (ctx, title, color) => {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Placeholder for x-axis values
                    datasets: [
                        {
                            label: `${title} (Mean)`,
                            data: [],
                            borderColor: color,
                            borderWidth: 3, // Bold line for mean
                            pointRadius: 0, // No points on the mean line
                            fill: false,
                            tension: 0.1, // Smooth lines
                        },
                        {
                            label: `${title} (+Stddev)`,
                            data: [],
                            borderColor: 'black',
                            borderWidth: 1, // Thin line for +Stddev
                            pointRadius: 0, // No points
                            fill: false,
                            tension: 0.1,
                        },
                        {
                            label: `${title} (-Stddev)`,
                            data: [],
                            borderColor: 'black',
                            borderWidth: 1, // Thin line for -Stddev
                            pointRadius: 0, // No points
                            fill: false,
                            tension: 0.1,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // Allow chart to stretch dynamically
                    scales: {
                        x: {
                            title: { display: true, text: 'X-Axis' },
                            min: 0, // Set x-axis to start from 0
                            max: 100, // Set x-axis to end at 100
                        },
                        y: {
                            title: { display: true, text: title },
                            beginAtZero: true, // Always start y-axis from 0
                            suggestedMax: 10, // Optional default for maximum y-value, dynamically adjusted
                        },
                    },
                },
            });
        };

        const powerChart = initChart(document.getElementById('powerChart').getContext('2d'), 'Power', 'red');

        // Function to update a chart
        const updateChart = (chart, xData, meanData, stddevData) => {
            chart.data.labels = xData; // Update x-axis data

            // Update mean line
            chart.data.datasets[0].data = meanData;

            // Update +Stddev line
            chart.data.datasets[1].data = meanData.map((mean, i) => mean + stddevData[i]);

            // Update -Stddev line
            chart.data.datasets[2].data = meanData.map((mean, i) => mean - stddevData[i]);

            // Dynamically adjust y-axis maximum
            const maxY = Math.max(...meanData.map((mean, i) => mean + stddevData[i])) || 10;
            chart.options.scales.y.min = Math.floor(0); // Round down to nearest whole number
            chart.options.scales.y.max = Math.ceil(maxY);  // Round up to nearest whole number

            chart.update();
        };

        // Listen for the "scope_values" event
        socket.on('scope_values', (data) => {
            const xData = data.x;
            updateChart(powerChart, xData, data.power.mean, data.power.stddev);
        });
    </script>
</body>
</html>
