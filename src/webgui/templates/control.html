<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating Modes</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Make the body take full viewport height */
            background-color: #f4f4f9;
        }

        /* Header navigation bar */
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed; /* Keeps it at the top */
            top: 0;
            width: 100%;
            background-color: #ffffff;
            border-bottom: 2px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 10px 0;
        }

        .nav button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .nav button:hover {
            background-color: #0056b3;
        }

        .nav button.active {
            background-color: #28a745;
        }

        /* Content container */
        .content {
            margin-top: 60px; /* Space for the fixed header */
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            height: calc(100vh - 80px); /* Full height minus header height and margin */
            overflow-y: auto; /* Scrollable if content overflows */
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav">
        <button id="simpleBtn" class="active" onclick="loadContent('simple', this)">Simple</button>
        <button id="intervalBtn" onclick="loadContent('interval', this)">Interval</button>
        <button id="mapBtn" onclick="loadContent('settings', this)">Map</button>
    </div>

    <!-- Content Container -->
    <div id="contentContainer" class="content">
        <h2>Welcome to Simple Mode</h2>
        <p>This is the default view for the Simple mode.</p>
    </div>

    <!-- JavaScript for Dynamic Loading -->
    <script>
        function loadContent(url, btn) {
            // Update active button
            document.querySelectorAll('.nav button').forEach(button => button.classList.remove('active'));
            btn.classList.add('active');
            // Fetch content and load into the container
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('contentContainer').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('contentContainer').innerHTML = `<p>Error loading content: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
